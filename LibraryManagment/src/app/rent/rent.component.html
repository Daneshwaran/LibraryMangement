<p>Rent Books</p>




<div class="_rentForms">

    <form [formGroup]="rent">
        
        <div class="example-container">
                <mat-form-field>
                    <input matInput  placeholder="Membership No*:"formControlName="memberNo">
              
                </mat-form-field>
    
            
                    <mat-form-field>
                    <input matInput   placeholder=" Duration*:"   formControlName="duration">
                </mat-form-field>
            
                <div class="return_date">{{returnDate}}</div>
            </div>
        </form>
    <button mat-raised-button color="primary" type="submit" (click)="saveToFireStore()" [disabled]="!rent.valid">Rent </button>
</div>




<mat-list #books>
    <mat-list-item *ngFor="let book of selections">
        {{book.volumeInfo.title}}
    </mat-list-item>
</mat-list>

<p>
    <!-- Options selected: {{selections.selectedOptions.selected.length }} -->
</p>
